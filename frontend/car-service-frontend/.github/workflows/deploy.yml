name: ðŸš€ Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allows manual deploy from GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/car-service-frontend  # <-- your actual Angular folder

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build:gh

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/car-service-frontend/dist/car-service-frontend/browser

