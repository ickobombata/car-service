<div class="header-thin">
  <div class="language-switcher">
    <button class="language-button" (click)="toggleDropdown()">
      <img src="assets/{{ getDisplayLanguage(currentLang) === 'en' ? 'british-flag.png' : 'slovenian-flag.png' }}" alt="{{ getDisplayLanguage(currentLang) === 'en' ? ('LANG.ENGLISH_FLAG_ALT' | translate) : ('LANG.SLOVENIAN_FLAG_ALT' | translate) }}" class="flag-icon">
      <span class="language-code">{{ getDisplayLanguage(currentLang) === 'en' ? ('LANG.ENGLISH_CODE' | translate) : ('LANG.SLOVENIAN_CODE' | translate) }}</span>
      <span class="dropdown-arrow">â–¼</span>
    </button>
    <div class="language-dropdown" [class.show]="dropdownOpen">
      <button (click)="changeLanguage('en-US'); $event.preventDefault()" class="dropdown-item">
        <img src="assets/british-flag.png" alt="{{ 'LANG.ENGLISH_FLAG_ALT' | translate }}" class="flag-icon">
        <span class="language-code">{{ 'LANG.ENGLISH_CODE' | translate }}</span>
      </button>
      <button (click)="changeLanguage('si-SI'); $event.preventDefault()" class="dropdown-item">
        <img src="assets/slovenian-flag.png" alt="{{ 'LANG.SLOVENIAN_FLAG_ALT' | translate }}" class="flag-icon">
        <span class="language-code">{{ 'LANG.SLOVENIAN_CODE' | translate }}</span>
      </button>
    </div>
  </div>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="social-icon"><img src="assets/facebook.png" alt="{{ 'SOCIAL.FACEBOOK' | translate }}"></a>
    <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="social-icon"><img src="assets/instagram.png" alt="{{ 'SOCIAL.INSTAGRAM' | translate }}"></a>
  </div>
</div>
