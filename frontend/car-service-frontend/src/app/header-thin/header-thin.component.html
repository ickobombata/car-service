<div class="header-thin">
  <div class="social-icons">
    <a href="#" class="social-icon"><img src="assets/facebook.png" alt="Facebook"></a>
    <a href="#" class="social-icon"><img src="assets/instagram.png" alt="Instagram"></a>
    <a href="#" class="social-icon"><img src="assets/twitter.png" alt="Twitter"></a>
    <a href="#" class="social-icon"><img src="assets/linkedin.png" alt="LinkedIn"></a>
  </div>
  <div class="language-switcher">
    <button class="language-button" (click)="toggleDropdown()">
      <img src="assets/{{ currentLang === 'en-US' ? 'english-flag.png' : 'slovenian-flag.png' }}" alt="{{ currentLang === 'en-US' ? ('LANG.ENGLISH_FLAG_ALT' | translate) : ('LANG.SLOVENIAN_FLAG_ALT' | translate) }}" class="flag-icon">
      <span class="language-code">{{ currentLang === 'en-US' ? ('LANG.ENGLISH_CODE' | translate) : ('LANG.SLOVENIAN_CODE' | translate) }}</span>
      <span class="dropdown-arrow">â–¼</span>
    </button>
    <div class="language-dropdown" [class.show]="dropdownOpen">
      <a href="#" (click)="changeLanguage('en-US')" class="dropdown-item">
        <img src="assets/english-flag.png" alt="{{ 'LANG.ENGLISH_FLAG_ALT' | translate }}" class="flag-icon">
        <span class="language-code">{{ 'LANG.ENGLISH_CODE' | translate }}</span>
      </a>
      <a href="#" (click)="changeLanguage('si-SI')" class="dropdown-item">
        <img src="assets/slovenian-flag.png" alt="{{ 'LANG.SLOVENIAN_FLAG_ALT' | translate }}" class="flag-icon">
        <span class="language-code">{{ 'LANG.SLOVENIAN_CODE' | translate }}</span>
      </a>
    </div>
  </div>
</div>
