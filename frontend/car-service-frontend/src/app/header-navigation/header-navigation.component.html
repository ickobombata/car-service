<nav class="navbar">
  <div class="navbar-brand" routerLink="/home" (click)="closeMenu()" style="cursor: pointer;">
    <img [src]="getLogoPath()" 
         [class.logo-en]="translationService.getCurrentLanguage() === 'en-US'"
         alt="{{ 'APP.NAME' | translate }}" 
         class="logo-img">
  </div>

  <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>

  <ul class="nav-links" [class.open]="isMenuOpen">
    <li><a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">{{ 'HEADER.HOME' | translate }}</a></li>
    <li *ngIf="showCars"><a routerLink="/cars" routerLinkActive="active" (click)="closeMenu()">{{ 'HEADER.MODELS' | translate }}</a></li>
    <li><a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">{{ 'HEADER.SERVICES' | translate }}</a></li>
    <li><a routerLink="/about-us" routerLinkActive="active" (click)="closeMenu()">{{ 'HEADER.ABOUT_US' | translate }}</a></li>
    <li><a routerLink="/contact-us" routerLinkActive="active" (click)="closeMenu()">{{ 'HEADER.CONTACT_US' | translate }}</a></li>
  </ul>
</nav>
